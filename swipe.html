<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillSwap - Swipe</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #e3e3e3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .card {
      width: 320px;
      padding: 20px;
      border-radius: 16px;
      background: #ffffff;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      text-align: center;
      color: #333;
      border: 1px solid #ddd;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 3px solid #667eea;
    }

    .name {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .skills {
      font-size: 16px;
      margin-top: 8px;
      color: #555;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
      font-weight: 500;
      color: #fff;
      outline: none;
    }

    .reject-btn {
      background: #ff4b5c;
    }

    .reject-btn:hover {
      background: #e43f52;
    }

    .accept-btn {
      background: #4caf50;
    }

    .accept-btn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://source.unsplash.com/100x100/?person" alt="Profile Pic" class="profile-pic" />
    <div class="name">Alex Johnson</div>
    <div class="skills">Skills: Python, Java, AI</div>
    <div class="buttons">
      <button class="btn reject-btn" onclick="nextProfile()">✖️</button>
      <button class="btn accept-btn" onclick="showMatch()">✔️</button>
    </div>
  </div>

  <script>
    function nextProfile() {
      // Simulate a new profile (replace with dynamic content later)
      const names = ["Alex Johnson", "Emma Stone", "Liam Smith", "Olivia Brown"];
      const skills = ["Python, Java, AI", "React, JavaScript, CSS", "C++, Data Science", "UI/UX, Figma"];
      const images = [
        "alex.jpg",
        "emma.jpg",
        "liam.jpg",
        "olivia.jpg"
      ];

      const index = Math.floor(Math.random() * names.length);

      document.querySelector('.name').textContent = names[index];
      document.querySelector('.skills').textContent = `Skills: ${skills[index]}`;
      document.querySelector('.profile-pic').src = images[index];
    }

    function showMatch() {
      window.location.href = "match.html";
    }
  </script>
</body>
</html>
