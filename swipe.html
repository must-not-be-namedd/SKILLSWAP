<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillSwap - Simplified UI</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #e4cffb, #c5a3f5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .card {
      width: 320px;
      padding: 20px;
      border-radius: 16px;
      background: linear-gradient(145deg, #ffffff, #f0e5fa);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      text-align: center;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #9b59b6;
    }

    .name {
      font-size: 22px;
      font-weight: bold;
      color: #6c3483;
      margin-bottom: 8px;
    }

    .skills {
      font-size: 16px;
      color: #5a5a5a;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
    }

    .btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    .reject-btn {
      background: #ff6b6b;
      color: #fff;
    }

    .reject-btn:hover {
      background: #ff4d4d;
    }

    .accept-btn {
      background: #4caf50;
      color: #fff;
    }

    .accept-btn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="liam[1].jpg" alt="Profile Picture of Liam" class="profile-pic" />
    <div class="name">Liam Payne</div>
    <div class="skills">Skills: Singing, Songwriting, Guitar</div>
    <div class="buttons">
      <button class="btn reject-btn" onclick="nextProfile()">✖</button>
      <button class="btn accept-btn" onclick="showMatch()">✔</button>
    </div>
  </div>

  <script>
    function nextProfile() {
      // Example logic for switching profiles (this can be extended further)
      alert('Next profile will be loaded.');
    }

    function showMatch() {
      // Redirect to match.html
      window.location.href = "match.html";
    }
  </script>
</body>
</html>
